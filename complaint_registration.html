<!DOCTYPE html>
<html ng-app="rationShopApp">
<head>
    <title>Ration Shop Complaint Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        button[type="submit"] {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container" ng-controller="ComplaintController">
    <h2 class="text-center mb-4">Ration Shop Complaint Registration</h2>
    <form ng-submit="submitComplaint()">
        <div class="form-group">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" ng-model="complaint.customerName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="customerID">Customer ID:</label>
            <input type="text" id="customerID" ng-model="complaint.customerID" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="complaintType">Complaint Type:</label>
            <select id="complaintType" ng-model="complaint.complaintType" class="form-control" required>
                <option value="">Select Complaint Type</option>
                <option value="Quality">Quality</option>
                <option value="Quantity">Quantity</option>
                <option value="Service">Service</option>
            </select>
        </div>
        <div class="form-group">
            <label for="complaintDetails">Complaint Details:</label>
            <textarea id="complaintDetails" ng-model="complaint.complaintDetails" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Complaint</button>
    </form>
    <div class="mt-4" ng-if="responseMessage">
        <p>{{ responseMessage }}</p>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script>
    var app = angular.module('rationShopApp', []);
    app.controller('ComplaintController', function($scope, $http) {
        $scope.complaint = {};
        $scope.responseMessage = '';
        $scope.submitComplaint = function() {
            console.log("Complaint submitted:", $scope.complaint);
            $scope.responseMessage = "Complaint submitted successfully! action will be taken on your complain as soon as possible";
        };
    });
</script>
</body>
</html>
